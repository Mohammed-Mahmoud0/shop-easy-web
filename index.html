<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Easy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <header>
        <div class="header_title">
          <h2>Shop Easy</h2>
        </div>
        <button class="menu_toggle">â˜°</button>
        <div class="div_list">
          <ul class="header_list">
            <li><a href="#">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#">Favorites</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Checkout</a></li>
          </ul>
        </div>
        <div class="search_bar">
          <input
            type="text"
            placeholder="Search for a product..."
            class="search_input"
          />
        </div>
      </header>
    </nav>
    <section class="landing_page">
      <div class="landing_content">
        <h1>
          FIND PRODUCTS<br />
          THAT MATCHES<br />
          YOUR STYLE<br />
        </h1>
        <p>
          Browse through our diverse range of meticulously crafted garments,
          designed to bring out your individuality and cater to your sense of
          style.
        </p>
        <div>
          <button class="shop_now_button">Shop Now</button>
        </div>
      </div>
      <div class="landing_image">
        <img src="assets/landing.jpg" alt="Landing Page Image" />
      </div>
    </section>
    <section class="products">
      <h3 id="products">Products</h3>
      <div class="product_container"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
